<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Vue.js app.: Create a simple web page</title>
 </head>
 <body>
  <!--HTML code for app/start-->
  <div id="myApp">
   <header>
    <h1>{{headerText}}</h1>
   </header>
   <hr />
   <main>
    <h2>{{subHeaderText}}</h2>
    <p>{{mainText}}</p>
   </main>
   <hr />
   <footer>
    <p v-html="footerText"></p>
   <footer>
  </div>
  <!--HTML code for app/end-->
  <!--link to Vue.js external script online-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.5/vue.min.js"></script>
  <!--my app code/start-->
  <script>
   var app = new Vue({
     el: "#myApp",
     data: {
      headerText: "Your Name Web Site",
      subHeaderText: "Introduction",
      mainText: "Welcome to my web site.",
      footerText: "<b>(c)2017, Your Name./All rights reserved.</b>"
     }
   })
  <!--my app code/end-->
  </script>
 </body>
</html>
