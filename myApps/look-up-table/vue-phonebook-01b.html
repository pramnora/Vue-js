<!DOCTYPE html>

<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>VueJS: Phonebook App</title>
 </head>
 <body>
  <!--user interface/start-->
  <h1>VueJS: Phonebook App</h1>
  <div id="app">
   Enter your search term:
   <br>
   <input type="text" v-model="searchTerm">
   <br>
   -(<b>NOTE</b>: Searching is <i>case insensitive</i>/also, may be either <i>partial</i>/or, <i>full</i>.)-
   <hr>
   <ul>
    <li v-for="eachDataItem in objPhonebook | filterBy searchTerm">
     {{eachDataItem.category}} - {{eachDataItem.name}} - {{eachDataItem.number}} - {{eachDataItem.location}} - <span v-html="eachDataItem.url"></span> 
    </li>
   </ul>
  </div>
  <!--user interface/end-->
  <!--link to external VueJS library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js">
  </script>
  <!--VUEJS code/start-->
  <script>
   new Vue({
    el:"#app",
    data:{
     searchTerm:"",
     objPhonebook:[
      {category:"business, finance, bank, credit card, debit card, loan",name:"Barclays",number:"0345",location:"London",url:"<a href='https://www.natwest.com' target='_blank'>Nat West</a>"},
      {category:"business, finance, bank, credit card, debit card, loan",name:"Nat West",number:"0800",location:"London",url:"<a href='https://www.barclays.co.uk' target='_blank'>Barclays</a>"},
      {category:"business, builder",name:"John",number:"0207",location:"Wales",url:""},
      {category:"family",name:"Jake",number:"0208",location:"Devon",url:""},
      {category:"friend",name:"Jill",number:"0730",location:"Surrey",url:""},
      {category:"personal",name:"Jasper",number:"0208,0730",location:"London",url:""},
      {category:"credit card, barclays",name:"Barclaycard VISA",number:"nnnn nnnn nnnn nnnn",location:"",url:""},   
      {category:"credit card, barclays",name:"Barclaycard Mastercard",number:"nnnn nnnn nnnn nnnn",location:"",url:""},    
      /* template/start...
      {category:"",name:"",number:"",location:"",url:""}, 
      ...template/end */
     ] // objPhonebook
    } // data
   }); // Vue
  </script>  
  <!--VUEJS code/end-->
 </body>
</html>
