<!DOCTYPE html>
<html>
 <head>
  <title>VueJS: My First App</title>
  <script src="https://unpkg.com/vue"></script>
 </head>
 <body>
  <div id="myFirstApp">
   <p>{{message}}</p>
  </div>
  <script>
   var app = new Vue({
    el:"#myFirstApp",
    data:{
     message: "Hello, world!"
    }
   })
  </script>
 </body>
</html>
