 <head>

  <meta charset="utf-8">
 
  <title>VueJS v-bind-01 app</title>   

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

 </head>

 <body>

  <!--v-bind, is used to bind data-->

  <div id="app">
   <a v-bind:href="url" target="_blank">{{text}}</a>
  </div>

  <script>

   var myApp = new Vue({
    el:"#app",
    data:{
     text:"VueJS.org",
     url:"https://www.vuejs.org"
    }
   })

  </script>

 </body>

</html>
