 <head>

  <meta charset="utf-8">
 
  <title>VueJS v-if-01 app</title>   

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

 </head>

 <body>

  <div id="app">
   <div v-if="flag">
    {{strMessage1}}
    {{strMessage2}}
   </div>
  </div>

  <script>

   /* By changing the v-if 'flag' value to say either: 'true/false';
      you can either choose to 'show/hide' text... */ 

   var myApp = new Vue({
    el:"#app",
    data:{
     strMessage1:"Hello, ",
     strMessage2:"world!",
     flag:true
    }
   })

  </script>

 </body>
