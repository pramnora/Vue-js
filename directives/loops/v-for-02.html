 <head>

  <meta charset="utf-8">
 
  <title>VueJS v-for-01 app</title>   

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

 </head>

 <body>

  <!--in the example below, the 'v-for' directive
      is used to loop through an array which contains mixed data items, including:
      string,boolean,number; and, also, another nested array item-->

  <div id="app">
   <div v-for="eachItem in arrayName">
     {{eachItem}}
    </div>   
  </div>

  <script>

   var myApp = new Vue({
    el:"#app",
    data:{
     arrayName:["abc",true,123,['x','y','z']]
    }
   })

  </script>

 </body>
