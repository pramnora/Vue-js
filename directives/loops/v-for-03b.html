<!DOCTYPE html>
<html lang="en">
<!--this example taken from: http://vuejs.org/v2/guide/-->
 <head>
  <meta charset="UTF-8" />
  <title>Vue.js app.: v-for directive</title>
 </head>
 <body>
  <!--HTML app code/start-->
  <div id="myApp">
   <ol>
    <li v-for="todo in todos">
     {{ todo.text }}
    </li>
   </ol>
  </div>
  <!--HTML app code/end-->
  <!--link to Vue.js external script online-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.5/vue.min.js"></script>
  <!--javascript app code/start-->
  <script>
   var app = new Vue({
     el: "#myApp",
     data: {
      todos: [
       {text:"Learn Javascript"},
       {text:"Learn Vue"},
       {text:"Build something awesome"}
      ]
    }
   })
  </script>
  <!--javascript app code/end-->
  <!--the above example shows how to iterate through an array: todos[],
      which contains multiple objects: {},{},{}; 
      each separate object shares the same name: text/
      but, contains a different string value inside-->
 </body>
</html>
