 <head>
  <meta charset="utf-8">
  <title>Vue3JS test page</title>
 </head>

 <body>

  <!--div output section/start-->
  <div id="app">
   <h1>{{title}}</h1>
   <hr>
   <p>
    <input type="text" v-model="greeting">
   </p>
   <p>
    {{ greeting }} ({{greeting.length}})
   </p>
  </div>
  <!--div output section/end-->

  <!--CDN link to external VueJS version 3 library-->
  <script src="https://unpkg.com/vue@3"></script>

  <!--Vue3JS script/start-->
  <script>
   Vue.createApp({
     data(){
       return{
        title:"Vue3JS Playground: Mounted",
        greeting:"Hello, world!"
       };
     },
     mounted(){
      alert('Page loaded!'),
      setTimeout(()=>{
       this.greeting = "Goodbye, world!"
      },3000);	
     }  
   }).mount('#app');
  </script>
  <!--Vue3JS script/end-->
     
 </body>

</html>
