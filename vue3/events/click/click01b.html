 <head>
  <meta charset="utf-8">
  <title>Vue3JS test page</title>
  <style>
   html,body{height:100%;}
   body{display:grid;place-items:center;} 
   .text-red{color:red;}
   .text-green{color:green;}
  </style>
 </head>

 <body>

  <!--div output section/start-->
  <div id="app">
   <!--the shorthand for 'v-bind:class=' is ':class='-->
   <!--the shorthand for 'v-on:click' is '@click'-->
   <button :class="active ? 'text-red':'text-green'"
           @click="toggle"
   >
    Click me
   </button>
  </div>
  <!--div output section/end-->

  <!--CDN link to external VueJS version 3 library-->
  <script src="https://unpkg.com/vue@3"></script>

  <!--Vue3JS script/start-->
  <script>
   Vue.createApp({
     data(){
       return{
        active:false
       };
     },
     methods:{
      toggle(){
       this.active= ! this.active;
      }
     }
   }).mount('#app');
  </script>
  <!--Vue3JS script/end-->
     
 </body>

</html>
