<!DOCTYPE html>
<html lang="en"><!--HTML code/start-->
 
 <!--
  This example code was taken from(and, was further adapted by me):
  Vue.js Course for Beginners [2021 Tutorial]
  https://www.youtube.com/watch?v=FXpIoQ_rT_c&t=340s
 -->

 <head><!--HTML head section/start-->

  <!--HTML meta tags/start-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--HTML meta tags/end-->

  <!--HTML web page title heading-->
  <title>Vue3JS/2 way data binding</title>

  <style><!--CSS stylesheet/start-->
   header,main,footer{text-align:center;}
  </style><!--CSS stylesheet/end-->

 </head><!--HTML head section/end-->

 <body><!--HTML body section/start-->
  
  <header> <!--HTML header section/start-->
   <h1>Vue 3 JS</h1>
   <h2>2 Way Data Binding</h2>
  </header> <!--HTML header section/end-->

  <hr />

  <main> <!--HTML main section/start-->
   <div id="app"> <!--start of display div-->
    <p>
     Anything you type into the HTML input box, below...; should be, automatically, echoed into the HTML paragraph.
    </p>
    <input v-model="greeting">
    <p>{{greeting}}</p>
   </div> <!--end of display div-->
  </main> <!--HTML main section/end-->

  <hr />

  <footer> <!--HTML footer section/start-->
   <p>
    Page created: 
    <i>
     14:38 02/07/2022
    </i>
    <br />
    Last updated: 
    <i>
     14:38 02/07/2022
    </i>
   </p>
  </footer> <!--HTML footer section/end-->

  <!-- External link to Vue 3 JS... -->
  <script src="https://unpkg.com/vue@next"></script>


  <!-- Vue 3 code/starts here -->
  <script> 
   let myApp = Vue.createApp({
    data: function(){
     return{
      greeting:"" //...the greeting message starts off blank
     }
    }
   })
   myApp.mount('#app') 
  </script> 
  <!-- Vue 3 code/ends -->

 </body><!--HTML body section/end-->

 <!--HTML code/end-->
</html>
