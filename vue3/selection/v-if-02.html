 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>v-if/Vue3JS</title>
  <style>
   .box1{background-color:red;width:100px;height:100px;}
   .box2{background-color:green;width:100px;height:100px;}
   .box3{background-color:blue;width:100px;height:100px;}
  </style>
 </head>
 <body>
  <!--the 'isVisible' test variable needs to be placed inside of the 
      individual HTML element to work;
      and, it's boolean setting can be either: true/false;
      if 'isVisible:true'...then, the element is visible;
      if 'isVisible:false'...then, the element is NOT visible.
  --> 
  <div id="app">
   <div class="box1" v-if="isVisible1"></div>
   <div class="box2" v-else-if="isVisible2"></div>
   <div class="box3" v-else></div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
   let myApp = Vue.createApp({
    data:function(){
     return{
      isVisible1:true,  //...show red box if true
      isVisible2:false, //...show green box if true
                        //...otherwise, show blue box
     }
    }
   })
   myApp.mount('#app') 
  </script>
 </body>
</html>
