 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>v-if/Vue3JS</title>
  <style>
   .box{
    background-color:red;
    width:100px;
    height:100px;
   }
  </style>
 </head>
 <body>
  <!--the 'isVisible' test variable needs to be placed inside of the 
      individual HTML element to work;
      and, it's boolean setting can be either: true/false;
      if 'isVisible:true'...then, the element is visible;
      if 'isVisible:false'...then, the element is NOT visible.
  --> 
  <div id="app">
   <p v-if="isVisible">{{greeting}}</p>
   <div class="box" v-if="isVisible"></div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
   Vue.createApp({
    data:function(){
     return{
      greeting:'hi',
      isVisible:false
     }
    }
   }).mount('#app') 
  </script>
 </body>
</html>
