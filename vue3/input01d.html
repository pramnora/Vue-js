<!DOCTYPE html>
<html lang="en"> 
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue3JS/2 way data binding</title>
 </head>
 <body>
  <div id="app">
   <input v-model="greeting">
   <p>{{greeting}}</p>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script> 
   Vue.createApp({
    data: function(){
     return{
      greeting:""
     }
    }
   }).mount('#app') 
  </script> 
 </body>
</html>
