<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Vue.js app.: v-if directive</title>
 </head>
 <body>
  <!--HTML app code/start-->
  <div id="myApp">
   <p v-if="seen">Now you see me</p>
  </div>
  <!--HTML app code/end-->
  <!--link to Vue.js external script online-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.5/vue.min.js"></script>
  <!--javascript app code/start-->
  <script>
   /* NOTE: Changing...
            seen: true
            ...to say... 
            seen: false
            ...and, the above paragraph text 'Now you see me' will disappear;
            leaving just a totally 'blank' output page. */
   var app = new Vue({
     el: "#myApp",
     data: {
      seen: true 
     }
   })
  </script>
  <!--javascript app code/end-->
 </body>
</html>
